<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tarjeta de perfilt</title>
    <link rel="stylesheet" href="perfil.css">
</head>

<body>
    <!--Barra de navegacion-->
    <nav class="navbar">
        <div class="menu-hamburger">
            <ul id="menu" class="menu-list">
                <li><a href="#inicio" onclick="mostrarSeccion('inicio')">Acerca de mi</a></li>
                <li><a href="#proyectos" onclick="mostrarSeccion('proyectos')">Proyectos</a></li>
                <li><a href="#contacto" onclick="mostrarSeccion('contacto')">Contactame</a></li>
            </ul>
        </div>
    </nav>

    <!--Contenedor principal-->
    <div id="main-content">
        <!--Seccion pricipal-->
        <div id="inicio" class="section">
            <div class="inicio-contenido">
                <div class="profile-card">
                    <img src="img/sky-man-avatar-2.png" alt="Foto de perfil" class="profile-image" />
                    <h2 class="profile-name">Angel Hoyos</h2>
                    <p class="profile-description">Frontend Developer</p>
                </div>
            </div>
            <div class="description">
                <p>
                    Soy un estudiante de programacion, que tal tu como te llamas
                </p>
            </div>
            <div class="iconos-redes">
                <a href="https://github.com/"><img src="img/icons8-github-50.png" alt="Github" class="icon"></a>
                <a href="https://www.instagram.com/?hl=es-la"><img src="img/icons8-instagram-48.png" alt="linkedIn" class="icon"></a>
                <a href="https://www.facebook.com/?locale=es_LA"><img src="img/icons8-facebook-nuevo-48.png" alt="x" class="icon"></a>
            </div>
        </div>
    </div>
    <!--Seccion proyectos-->
    <div id="proyectos" class="section" style="display: none;">
        <h2>Mis proyectos</h2>
        <div class="proyectos-grid">
            <div class="proyecto">
                <h3>Proyecto 1</h3>
                <p>Descripcion del proyecto 1</p>
            </div>
            <div class="proyecto">
                <h3>Proyecto 2</h3>
                <p>Descripcion del proyecto 2</p>
            </div>
            <div class="proyecto">
                <h3>Proyecto 3</h3>
                <p>Descripcion del proyecto 3</p>
            </div>
        </div>
    </div>
    <!--Seccion contacto-->
    <div id="contacto" class="section" style="display: none;">
        <h2>Contactame</h2>
        <form>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Dejame un mensaje</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
    </div>

    <script>
        function mostrarSeccion(seccion) {
            const secciones = document.querySelectorAll('.section')
            secciones.forEach(function (sec) {
                sec.style.display = 'none';
            });
            document.getElementById(seccion).style.display = 'block';
        }
    </script>
</body>

</html>
